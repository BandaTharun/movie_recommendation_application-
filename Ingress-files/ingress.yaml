apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-recommendation-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: movie-recommendation.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000

